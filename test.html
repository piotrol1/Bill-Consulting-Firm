<!DOCTYPE html>
<!-- detects/identifys what version you are working with  -->
<!-- it will probably always be what's seen above -->
<html lang="en"> <!-- html is the "root type", lang is optional for the most part -->
    
<head>
    <meta charset="utf-8" />
    <title>A bunch of random people</title><!-- It's the detail at the tab title -->
    <!-- Is the credits section of the doc -->
    <meta name="author" content="Baden Wackerle">
    <meta name="keywords" content="John Smith, John James, Tim Baguette">
    <meta name="generator" content="Brackets" />
    <meta name="description" content=" Why are we talking about these people? Let's find out!"/>
    <!-- Tells webcrawlers/indexers to ignore this website -->
    <meta name="robots" content="noindex, nofollow, noarchive">
    
    <!-- Tells us to go to X website after Y seconds -->
    <!-- 
    <meta http-equiv="refresh" content="5; http://www.ferris.edu"/> 
-->

</head>
<body style="background-color:black;color:white">  <!-- for setting background colors, bgColor="" is wrong, use styles -->
    <!-- normal color is text color -->
    
    
    <h1>Lots of discussion</h1>
    <h2>about people who we barely know</h2>
    <p>this is a seperate paragraph</p>
    <p> as a matter of fact, here's a line <br> break</p>
    
    <!-- use div to divide up a page to make things look different, that way you can style it-->
    <div style="background-color:black;color:white;padding: 50px">
    <p>I feel really <strong> strongly</strong> about this person</p>
    <!-- strong bolds the text, em puts text as italics -->
    <p>I feel really <em> strongly</em> about this person</p>
    <!-- don't use <b> and <i> --> </div>
    
    <!-- "pre" makes text appear as ASCII text --><!-- it will also present text as seen here -->
    <pre>
    I feel 
    really <strong> strongly</strong> 
    about this person
    </pre>
    <!-- always have / before the tag, except for hr/ and br/ -->
    
    <!-- hyperlinks and images! -->
    <a href="https://www.youtube.com/watch?v=aFHBgb9SY1Y" target-"_blank">It's a GN video</a><br>
    <!-- target _blank makes it open in a new tab -->
    
    <!--img src="../images/20200901_145244.jpg" width="400" height="500" alt="small yellow cat"-->
    <img src="20200901_145244.jpg" width="350" height="500">
    <!-- values must always be in quotation marks -->
    
    <!-- Here, have a link embedded in an image -->
    <a href="https://www.youtube.com/watch?v=aFHBgb9SY1Y" target="_blank"><img src="20200901_145244.jpg" width="350" height="500"></a><br>
    
        <img src="../images/20200901_145244.jpg" width="350" height="500">
    
    
</body>
</html>
